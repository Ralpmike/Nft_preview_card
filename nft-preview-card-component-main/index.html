<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container flex-orient">
      <div class="box relative">
        <img class="img-equlibrium" src="./images/image-equilibrium.jpg" alt="">
        <img class="icon-view" src="./images/icon-view.svg" alt="">
      </div>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="card flex-orient">
        <div class="card-content1 flex-orient">
          <img src="./images/icon-ethereum.svg" alt="">
          <h3>0.041 ETH</h3>
        </div>
        <div class="card-content2 flex-orient">
          <img src="./images/icon-clock.svg" alt="">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="line-partition"></div>
      <div class="author flex-orient">
        <div>
          <img src="./images/image-avatar.png" alt="">
        </div>
        <h3> Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raphael Michael</a>.
  </div> -->
</body>
</html>
